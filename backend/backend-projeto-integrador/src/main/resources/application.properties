spring.output.ansi.enabled=ALWAYS

spring.datasource.url=${URL_DB}
spring.datasource.username=${USER_DB}
spring.datasource.password=${PASSWORD_DB}

#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true


# swagger-ui custom path
springdoc.swagger-ui.path=docs/swagger-ui.html

# s3 Bucket
aws.storage.s3.key-id=${S3_KEY_ID}
aws.storage.s3.key-secret=${S3_KEY_SECRET}
aws.storage.s3.bucket=sw1-lajedev
aws.storage.s3.region=us-west-1
